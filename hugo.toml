baseURL = 'https://kmseunh.github.io/'
author = "Kim Seunghyun"
copyright = "Copyright © 2023, Kim Seunghyun and the lee.so; all rights reserved."
paginate = 5
languageCode = 'en-us'
DefaultContentLanguage = "en-us"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# ------------------------------
title = 'DevSeung'
theme = "paper"

[params]
  color = 'linen'

  # header social icons
  github = 'kmseunh'
  linkedin = 'seunghyun-kim-250b562a6'
  rss = true

  # home page profile
  avatar = 'https://i.pinimg.com/originals/d3/03/96/d303960c44b99e5b86d361890a53cb9c.png'
  name = '1020'
  bio = 'Just Wanna Dev'

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  # misc
  disableHLJS = true                        # disable highlight.js
  disablePostNavigation = true              # disable post navigation
  monoDarkIcon = false                       # show monochrome dark mode icon
  math = true                               # enable KaTeX math typesetting globally

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "404.html"
    weight = 10
  [[menu.main]]
    identifier = "portfolio"
    name = "Portfolio"
    url = "404.html"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  # [privacy.instagram]
  #  disabled = false
  #  simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

# [services]

  # [services.instagram]
  #   disableInlineCSS = true

# robots.txt
enableRobotsTXT = true

# sitemap 생성
[sitemap]
# always, hourly daily, weekly, monthly, yearly, never
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5